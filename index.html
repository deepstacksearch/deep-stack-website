<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deep Stack Search Advisors</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet"/>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- HEADER -->
  <header class="bg-primary text-white py-4">
    <div class="mt-5">
  <!-- Client Form Modal Trigger -->
  <button class="btn btn-cyan btn-lg px-5 py-3 me-3" data-bs-toggle="modal" data-bs-target="#clientModal">
    Start a Search
  </button>
  <button class="btn btn-outline-light btn-lg px-5 py-3" data-bs-toggle="modal" data-bs-target="#candidateModal">
    I'm a Candidate
  </button>
</div>

<!-- Client Modal -->
<div class="modal fade" id="clientModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Start an Executive Search</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="client-form">
          <input type="text" id="client-name" class="form-control mb-3" placeholder="Your Name" required>
          <input type="email" id="client-email" class="form-control mb-3" placeholder="Email" required>
          <input type="text" id="client-company" class="form-control mb-3" placeholder="Company">
          <textarea id="client-message" class="form-control mb-3" rows="4" placeholder="Tell us about the role"></textarea>
          <button type="button" onclick="submitClientLead()" class="btn btn-cyan w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Candidate Modal -->
<div class="modal fade" id="candidateModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Apply as a Candidate</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="candidate-form">
          <input type="text" id="cand-name" class="form-control mb-3" placeholder="Your Name" required>
          <input type="email" id="cand-email" class="form-control mb-3" placeholder="Email" required>
          <input type="text" id="cand-linkedin" class="form-control mb-3" placeholder="LinkedIn URL">
          <textarea id="cand-resume" class="form-control mb-3" rows="8" placeholder="Paste your resume text here (for AI scoring)" required></textarea>
          <button type="button" onclick="submitCandidate()" class="btn btn-cyan w-100">Submit Application</button>
        </form>
      </div>
    </div>
  </div>
</div>

  <!-- FOOTER -->
  <footer class="bg-primary text-white text-center py-5">
    <div class="container">
      <p class="mb-0 fs-5">© 2025 Deep Stack Search Advisors • South Africa • Global</p>
      <p class="mb-0"><a href="https://www.linkedin.com/company/deep-stack-search-advisors" class="text-white text-decoration-none">LinkedIn</a></p>
    </div>
  </footer>
  <script type="module" src="js/firebase.js"></script>
</body>
</html>
